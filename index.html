async function loadFromGoogleDrive() {
  try {
    fileRead = false;
    
    if (!access_token) {
      console.log('[loadFromGoogleDrive] HayÄ±r access token, requesting new token');
      await requestNewToken();
      return;
    }
  
    console.log('[loadFromGoogleDrive]', FILE_NAME, ' File search started.');
    const response = await gapi.client.drive.files.list({
      q: `name='${FILE_NAME}' and trashed=false`,
      fields: 'files(id, name)',
      access_token: access_token
    });

    if (!(response?.result?.files?.length > 0)) {
      console.log('[loadFromGoogleDrive] HayÄ±r existing file found in Drive. Starting with empty data.');
      loadFromLocalStorage();
      return;
    }

    console.log('[loadFromGoogleDrive] File found in Drive: ', response.result.files[0]);
    fileId = response.result.files[0].id;
    
    const contentResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
      headers: {
        'Authorization': 'Bearer ' + access_token
      }
    });

    if (!contentResponse.ok) {
      console.log('[loadFromGoogleDrive] Could not read file from Drive.');
      return;
    }

    const data = await contentResponse.json();
    if(data) {
      financeData = data;
      fileRead = true;    

      validateFinanceData();  

      if(!isNullOrEmpty(timeOut)) {
        clearTimeout(timeOut);
      }
      if(!isNullOrEmpty(googleDriveSwal)) {
        googleDriveSwal.close();
      }
      console.log('[loadFromGoogleDrive] Data loaded successfully from Drive: ', data);
    } 
  } catch (error) {
    console.error('[loadFromGoogleDrive] Error:', error);
    if (error.status === 401) {
      logOut();
      await requestNewToken();
    } else {
      loadFromLocalStorage();
      renderInit();
    }
  }
  renderInit();
}

      const createMetadataRes = await fetch('https://www.googleapis.com/drive/v3/files?fields=id', {

        },

      });

// --- Month Handling ---
function ensureMonthData(year, month) {
    year ??= financeData.currentYear;
    month ??= financeData.currentMonth;
    financeData.years[year] ??= { months: {} };

  if (!financeData.years[year].months[month]) {
    // Copy previous month or start fresh
    const months = getMonthList(year);
    const idx = months.indexOf(month);
    let prev = null;
    for (let i = idx - 1; i >= 0; --i) if (financeData.years[year].months[months[i]]) { prev = months[i]; break; }
    if (prev) {
      financeData.years[year].months[month] = JSON.parse(JSON.stringify(financeData.years[year].months[prev]));
    } else {
      financeData.years[year].months[month] = { members: [] };
    }
  }
}

function switchMonth(year, month) {
  financeData.currentYear = year;
  financeData.currentMonth = month;
  financeData.lastSelectedMonthByYear ??= {}; 
  financeData.lastSelectedMonthByYear[year] = month;
  ensureMonthData(year, month);  
  saveData();
  renderAll();
}

function initializeSortable() {
  $('.sortable-list').sortable({
    handle: '.sortable-handle',
    placeholder: 'list-group-item bg-warning',
    update: function(event, ui) {
      const type = $(this).data('type');
      const memberId = $(this).data('memberid');
      const member = financeData.years[financeData.currentYear]
                                ?.months[financeData.currentMonth]
                                ?.members?.find(m => m.id === memberId);
      if(type === 0) { 
        $(this).children('.sortable-item').each(function(index) {
          const incomeId = $(this).data('incomeid');
          const income = member?.incomes?.find(s => s.id === incomeId);
          if(income) {
            income.order = index;
          }
        });

        member.incomes.sort(function(a, b) { return a.order - b.order; });
      }
      else if(type === 1) { 
        $(this).children('.sortable-item').each(function(index) {
          const cardId = $(this).data('cardid');
          const card = member?.cards?.find(s => s.id === cardId);
          if(card) {
            card.order = index;
          }
        });

        member.cards.sort(function(a, b) { return a.order - b.order; });
      }
      else if(type === 2) { 
        $(this).children('.sortable-item').each(function(index) {
          const spendingId = $(this).data('spendingid');
          const spending = member?.spendings?.find(s => s.id === spendingId);
          if(spending) {
            spending.order = index;
          }
        });

        member.spendings.sort(function(a, b) { return a.order - b.order; });
      }
      
      // console.log(member.incomes, member.spendings);
      saveData();
    }
  });
  
  $('.sortable-list').disableSelection();
  $('.sortable-item').disableSelection();
}

// --- Utility Functions ---
function isNullOrEmpty(value) {
  if (value === null || value === undefined) return true;
  if (typeof value === 'string' && value.trim() === '') return true;
  if (Array.isArray(value) && value.length === 0) return true;
  if (typeof value === 'object' && Object.keys(value).length === 0) return true;
  if (typeof value === 'number' && isNaN(value)) return true;
  return false;
}
function generateId(list) {
  return list.length ? Math.max(...list.map(x => x.id)) + 1 : 1;
}
function currency(val, shouldMask = false) {
  if (shouldMask) return 'â¢â¢â¢â¢â¢â¢â¢â¢';
  return 'âº' + Number(val).toLocaleString('tr-TR', { minimumFractionDigits: 2 });
}

  const copyBtn = document.getElementById('btn-copy-month');

  if (!copyBtn || !pasteBtn || !clearBtn) return;
  copyBtn.onclick = function() {
    const year = financeData.currentYear;
    const month = financeData.currentMonth;
    if (financeData?.years[year]?.months[month]) {
      copiedMonthData = JSON.parse(JSON.stringify(financeData.years[year].months[month]));
      pasteBtn.disabled = false;
      showToast('Ay verileri kopyalandÄ±.');
    }

    showToast('Ay verileri yapÄ±ÅtÄ±rÄ±lsÄ±n mÄ±?', 'question', 0, 'center', true).then((result) => {

          if (result2.isConfirmed) {

                spending.currentInstallment++;

              }
            });

          const year = financeData.currentYear;
          const month = financeData.currentMonth;
