let familyData = { years: {}, currentYear: getCurrentYearMonth().year, currentMonth: getCurrentYearMonth().month, lastSelectedMonthByYear: {} };

const APP_CODE = 'cmeaisacsy_finance_app';
const STORAGE_KEY = `${APP_CODE}_data`;
const TOKEN_STORAGE_KEY = `${APP_CODE}_access_token`;
const TOKEN_EXPIRY_KEY = `${APP_CODE}_token_expiry`;
const FILE_NAME = `${APP_CODE}_data.json`;

const CLIENT_ID = '1004280494239-bm24eig1gk63rgvk3in8rjh9bp5gcd6t.apps.googleusercontent.com';
const API_KEY = 'AIzaSyDWgrMTLb2iygiApN18mtNiGfZlpk0pA0E'; // Replace with your actual API key
const SCOPES = 'https://www.googleapis.com/auth/drive.file';

let access_token = null;
let fileId = null;
let isCurrencyMasked = true;
let tokenClient = null;
let gapiInited = false;
let gisInited = false;

function showToast(title, icon = "success", timer = 2000, position = "top-end", showConfirmButton = false) {
  const Toast = Swal.mixin({
    toast: true,
    position: position,
    iconColor: showConfirmButton ? null : 'white',
    customClass: showConfirmButton ? null : { popup: 'colored-toast' },
    showConfirmButton: showConfirmButton,
    showCancelButton: showConfirmButton,
    confirmButtonText: 'Yes',
    cancelButtonText: 'No',
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    timer: showConfirmButton ? undefined : timer,
    timerProgressBar: !showConfirmButton,
    didOpen: (toast) => {
      toast.onmouseenter = Swal.stopTimer;
      toast.onmouseleave = Swal.resumeTimer;
    }
  });
  return Toast.fire({
    icon: icon,
    title: title
  });
}


function getCurrentYearMonth() {
  const d = new Date();
  return { year: String(d.getFullYear()), month: String(d.getMonth() + 1) };
}
function getYearList() {
  let years = Object.keys(familyData.years || {});
  for (let y = 2025; y <= 2050; ++y) years.push(String(y));
  years.push(String(new Date().getFullYear()));
  years = Array.from(new Set(years)).sort();
  return years;
}
function getMonthList(selectedYear) {
  return Array.from({ length: 12 }, (_, i) => String(i + 1));
}
function getMonthName(monthNum) {
  return new Date(2000, Number(monthNum) - 1, 1).toLocaleString('default', { month: 'short' });
}

function isNullOrEmpty(value) {
  if (value === null || value === undefined) return true;
  if (typeof value === 'string' && value.trim() === '') return true;
  if (Array.isArray(value) && value.length === 0) return true;
  if (typeof value === 'object' && Object.keys(value).length === 0) return true;
  if (typeof value === 'number' && isNaN(value)) return true;
  return false;
}

// --- Google Drive API ---
async function initGoogleDrive() {
  try {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '',
      error_callback: (error) => {
        if (error.type === 'popup_closed_by_user') {
          console.log('[initGoogleDrive] Login popup closed by user');
          showToast('Google Drive girişi iptal edildi.', 'warning');
          loadFromLocalStorage();
          renderInit();
        }
      }
    });
    
    gisInited = true;

    await new Promise((resolve, reject) => {
      gapi.load('client', {
        callback: (response) => {
          console.log('[initGoogleDrive] Promise: Drive API client loaded successfully', response);
          resolve();
        },
        onerror: (error) => {
          console.error('[initGoogleDrive] Promise: Error loading Drive API client:', error);
          reject(error);
        }
      });
    });

    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
    });
    console.log('[initGoogleDrive] gapi.client.init: Drive API initialized successfully.');

    gapiInited = true;

    const savedToken = localStorage.getItem(TOKEN_STORAGE_KEY);
    const tokenExpiry = localStorage.getItem(TOKEN_EXPIRY_KEY);
    const now = Date.now(); 

    if (isNullOrEmpty(savedToken)) {
      console.log('[initGoogleDrive] Token not found, requesting new token.');
      logOut();
      await requestNewToken();
      return;
    }
  
    if(!isNullOrEmpty(tokenExpiry) && now >= parseInt(tokenExpiry)) {
      console.log('[initGoogleDrive] Token expired, requesting new token.');
      logOut();
      await requestNewToken();
      return;
    }

    console.log('[initGoogleDrive] Using saved access token.');
    access_token = savedToken;
    await loadFromGoogleDrive();
  } catch (error) {
    console.error('Error during Google Drive initialization:', error);
    fileRead = false;
    loadFromLocalStorage();
    renderInit();
  }
}

async function requestNewToken() {
  return new Promise((resolve, reject) => {
    tokenClient.callback = async (resp) => {
      console.log('[requestNewToken] Token client callback response:', resp);
      if (resp.error) {
        if (resp.error === 'popup_closed_by_user') {
          console.log('[requestNewToken] Login popup closed by user');
          showToast('Google Drive girişi iptal edildi.', 'warning');
          loadFromLocalStorage();
          renderInit();
          reject(resp);
          return;
        }
        logOut();
        console.error('Error getting access token:', resp.error);
        reject(resp);
        return;
      }

      access_token = resp.access_token;
      // Set token expiry to 50 minutes from now (tokens typically last 1 hour)
      const expiryTime = Date.now() + (50 * 60 * 1000);
      localStorage.setItem(TOKEN_STORAGE_KEY, access_token);
      localStorage.setItem(TOKEN_EXPIRY_KEY, expiryTime.toString());
      console.log('[requestNewToken] New access token received and saved');
      
      await loadFromGoogleDrive();
      resolve(resp);
    };
    tokenClient.requestAccessToken();
  });
}

async function loadFromGoogleDrive() {
  try {
    fileRead = false;
    
    if (!access_token) {
      console.log('[loadFromGoogleDrive] No access token, requesting new token');
      await requestNewToken();
      return;
    }

    console.log('[loadFromGoogleDrive] File search started.');
    const response = await gapi.client.drive.files.list({
      q: `name='${FILE_NAME}' and trashed=false`,
      fields: 'files(id, name)',
      access_token: access_token
    });

    if (!(response?.result?.files?.length > 0)) {
      console.log('[loadFromGoogleDrive] No existing file found in Drive. Starting with empty data.');
      loadFromLocalStorage();
      return;
    }

    console.log('[loadFromGoogleDrive] File found in Drive: ', response.result.files[0]);
    fileId = response.result.files[0].id;
    
    const contentResponse = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
      headers: {
        'Authorization': 'Bearer ' + access_token
      }
    });

    if (!contentResponse.ok) {
      console.log('[loadFromGoogleDrive] Could not read file from Drive.');
      return;
    }

    const data = await contentResponse.json();
    if(data) {
      familyData = data;
      fileRead = true;
      document.getElementById('drive-warning').classList.add('d-none');
      console.log('[loadFromGoogleDrive] Data loaded successfully from Drive: ', data);
    } 
  } catch (error) {
    console.error('[loadFromGoogleDrive] Error:', error);
    if (error.status === 401) {
      logOut();
      await requestNewToken();
    } else {
      loadFromLocalStorage();
      renderInit();
    }
  }
  renderInit();
}

async function saveToGoogleDrive() {
  try {   
    if (!gapiInited || !gisInited || !access_token) {
      console.warn('Cannot upload: Google APIs not initialized or not logged in');
      return;
    }
  
    if(!fileId) {
      console.log('Creating new file in Drive...');
      
      const metadata = {
        name: FILE_NAME,
        mimeType: 'application/json',
        parents: ['root']
      };

      // 1. Metadata isteği: Dosya oluştur
      const createMetadataRes = await fetch('https://www.googleapis.com/drive/v3/files?fields=id', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + access_token,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(metadata)
      });

      const createResult = await createMetadataRes.json();
      fileId = createResult.id;

      if (!fileId) {
        console.warn('[saveToGoogleDrive] Dosya oluşturulamadı.');
        return;
      }
    }
    
    const fileContent = JSON.stringify(familyData);

    const uploadRes = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
      method: 'PATCH',
      headers: {
        'Authorization': 'Bearer ' + access_token,
        'Content-Type': 'application/json'
      },
      body: fileContent
    });

    const uploadResult = await uploadRes.json();

    console.log('File uploaded successfully:', uploadResult);
    saveToLocalStorage();
    
  } catch (error) {
    console.error('Error uploading to Drive:', error);
    if (error.status === 401) {
      logOut();
      await requestNewToken();
      // Retry upload after getting new token
      await saveToGoogleDrive();
    }
  }
}

function logOut() {
  localStorage.removeItem(TOKEN_STORAGE_KEY);
  localStorage.removeItem(TOKEN_EXPIRY_KEY);
  access_token = null;
}

function saveToLocalStorage() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(familyData));
}

function loadFromLocalStorage() {
  const data = localStorage.getItem(STORAGE_KEY);
  if (data) {
    let loaded = JSON.parse(data);
    if (loaded.months) {
      let newYears = {};
      Object.entries(loaded.months).forEach(([key, value]) => {
        const [year, month] = key.split('-');
        if (!newYears[year]) {
           newYears[year] = { months: {} };
        }
        newYears[year].months[String(Number(month))] = value;
      });
      familyData = {
        years: newYears,
        currentYear: loaded.currentMonth ? loaded.currentMonth.split('-')[0] : getCurrentYearMonth().year,
        currentMonth: loaded.currentMonth ? String(Number(loaded.currentMonth.split('-')[1])) : getCurrentYearMonth().month
      };
    } else {
      familyData = loaded;
    }
  }
  // Always ensure structure
  if (!familyData.years) {
    familyData.years = {};
  }
  if (!familyData.currentYear) {
    familyData.currentYear = getCurrentYearMonth().year;
  }
  if (!familyData.currentMonth) { 
    familyData.currentMonth = getCurrentYearMonth().month;
  }
  
  document.getElementById('drive-warning').classList.remove('d-none');
  saveToLocalStorage();
}

// --- Month Handling ---
function ensureMonthData(year, month) {
  if (!year) {
    year = familyData.currentYear;
  }
  if (!month) {
    month = familyData.currentMonth;
  }
  if (!familyData.years[year]) {
    familyData.years[year] = { months: {} };
  }
  if (!familyData.years[year].months[month]) {
    // Copy previous month or start fresh
    const months = getMonthList(year);
    const idx = months.indexOf(month);
    let prev = null;
    for (let i = idx - 1; i >= 0; --i) if (familyData.years[year].months[months[i]]) { prev = months[i]; break; }
    if (prev) {
      familyData.years[year].months[month] = JSON.parse(JSON.stringify(familyData.years[year].months[prev]));
    } else {
      familyData.years[year].months[month] = { members: [] };
    }
  }
}

function switchMonth(year, month) {
  familyData.currentYear = year;
  familyData.currentMonth = month;
  // Store last selected month for this year
  if (!familyData.lastSelectedMonthByYear) {
    familyData.lastSelectedMonthByYear = {};
  }
  familyData.lastSelectedMonthByYear[year] = month;
  ensureMonthData(year, month);  
  saveToLocalStorage();
  saveToGoogleDrive();
  renderAll();
}

// --- Family Summary ---
function renderFamilySummary() {
  let year = familyData.currentYear;
  let month = familyData.currentMonth;
  if (!year || !familyData.years[year] || !familyData.years[year].months[month]) {
    const now = getCurrentYearMonth();
    year = now.year;
    month = now.month;
    ensureMonthData(year, month);
    familyData.currentYear = year;
    familyData.currentMonth = month;
  }
  ensureMonthData(year, month);
  let totalIncome = 0, totalSpend = 0;
  const members = familyData.years[year].months[month].members;
  members.forEach(m => {
    totalIncome += (m.incomes || []).filter(i => i.received).reduce((a, b) => a + Number(b.value || 0), 0);
    totalSpend += sumSpendingsForMonth(m, year, month);
  });
  const net = totalIncome - totalSpend;
  const netColor = net < 0 ? 'spending-color' : 'card-color';
  document.getElementById('family-summary').innerHTML = `

// --- Spendings Sum for Month (installments) ---
function sumSpendingsForMonth(member, year, month) {
  return (member.spendings || []).filter(s => s.payed).reduce((a, s) => {
    if (!s.installment || s.installment < 1) s.installment = 1;
    return a + Number(s.value) / s.installment;
  }, 0);
}

// --- Populate Card Dropdown on Spending Modal ---
function populateSpendingCardDropdown(memberId, selectedCardId) {
  const year = familyData.currentYear;
  const month = familyData.currentMonth;
  const members = familyData.years[year].months[month].members;
  const member = members.find(m => m.id === memberId);
  const select = document.getElementById('spending-card-id');
  if (!member || !member.cards || !member.cards.length) {
    select.innerHTML = '<option value="">No cards</option>';
    select.value = '';
    return;
  }
  select.innerHTML = '<option value="">None</option>' + member.cards.map(card => `<option value="${card.id}">${card.name}</option>`).join('');
  select.value = selectedCardId || '';
}

document.getElementById('btn-save-json').onclick = function() {
  const dataStr = JSON.stringify(familyData, null, 2);
  const blob = new Blob([dataStr], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = FILE_NAME;
  document.body.appendChild(a);
  a.click();
  setTimeout(() => {
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }, 0);
};

document.getElementById('btn-load-json').onclick = function() {
  const input = document.createElement('input');
  input.type = 'file';
  input.accept = '.json';
  input.onchange = function(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      try {
        const data = JSON.parse(evt.target.result);
        familyData = data;
        
        saveToLocalStorage();
        saveToGoogleDrive();
        renderAll();
        showToast('Veriler yedekten yüklendi.');
      } catch (err) {
        showToast('Geçersiz JSON dosyası.', 'error');
      }
    };
    reader.readAsText(file);
  };
  input.click();
};

// Add copy/paste buttons to the right of years dropdown after DOM is ready
let copiedMonthData = null;
function setupCopyPasteHandlers() {
  const copyBtn = document.getElementById('btn-copy-month');
  const pasteBtn = document.getElementById('btn-paste-month');
  const clearBtn = document.getElementById('btn-clear-month');
  if (!copyBtn || !pasteBtn || !clearBtn) return;
  copyBtn.onclick = function() {
    const year = familyData.currentYear;
    const month = familyData.currentMonth;
    if (familyData.years[year] && familyData.years[year].months[month]) {
      copiedMonthData = JSON.parse(JSON.stringify(familyData.years[year].months[month]));
      pasteBtn.disabled = false;
      showToast('Ay verileri kopyalandı.');
    }
  };
  pasteBtn.onclick = function() {
    if (!copiedMonthData) return;

    showToast('Ay verileri yapıştırılsın mı?', 'question', 0, 'center', true).then((result) => {
      if (result.isConfirmed) {
        const year = familyData.currentYear;
        const month = familyData.currentMonth;
        familyData.years[year].months[month] = JSON.parse(JSON.stringify(copiedMonthData));
        copiedMonthData = null;      
        pasteBtn.disabled = true;
        saveToLocalStorage();
        saveToGoogleDrive();
        renderAll();
        showToast('Ay verileri yapıştırıldı.');
      }
    });
  };
  clearBtn.onclick = function() {
    showToast('Ay verileri temizlensin mi?', 'warning', 0, 'center', true).then((result) => {
      if (result.isConfirmed) {
        const year = familyData.currentYear;
        const month = familyData.currentMonth;
        if (familyData.years[year] && familyData.years[year].months[month]) {
          familyData.years[year].months[month] = { members: [] };
          saveToLocalStorage();
          saveToGoogleDrive();
          renderAll();
          showToast('Ay verileri temizlendi.');
        }
      }
    });
  };
}

// Add toggle currency mask function
function toggleCurrencyMask(element, originalValue) {
  const currentText = element.textContent?.trim();
  //console.log('[toggleCurrencyMask] ', currentText, originalValue);
  if (currentText === '••••••••') {
    // Unmask
    if (originalValue != undefined) {
      element.textContent = currency(Number(originalValue));
    }
  } else {
    // Mask
    element.textContent = '••••••••';
  }
}
